@ {
    ViewBag.Title = "Person";
 }
<form id="form" class="needs-validation">
    <div class="row form-groups" id="panelBar">
        <input class="btn btn-success col-sm-1 m-2" type="submit" id="btnAdd" value="Add" onclick="getPersons()"/>
        <input class="btn btn-warning col-sm-1 m-2" type="button" id="btnEdit" value="Edit" disabled onclick="addPerson()" />
        <input class="btn btn-danger col-sm-auto m-2" type="button" id="btnDelete" value="Delete" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal" disabled>
        <input class="btn btn-secondary col-sm-1 m-2" type="button" id="btnRefresh" value="Refresh"  onclick="updatePerson()"/>
        <strong id="resultMessage" class="col-sm-1 m-2 text-secondary" style="opacity: 0; transition: opacity 0.5s;" onclick="deletePerson()"></strong>
    </div>
    <div class="form-group position-relative">
        <input hidden id="id" />
        <div>
            <div class="row">
                <div class="col">
                    <label class="fw-bold">FirstName</label>
                </div>
                <div class="col">
                    <label class="fw-bold">LastName</label>
                </div>
                <div class="col">
                    <label class="fw-bold">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input id="firstName" type="text" class="form-control" placeholder="first name ..." autocomplete="off" />
                    <div id="firstNameValidationMessage" class="invalid-tooltip"></div>
                </div>

                <div class="col">
                    <input id="lastName" type="text" class="form-control" placeholder="last name ..." autocomplete="off" />
                    <div id="lastNameValidationMessage" class="invalid-tooltip"></div>
                </div>
                <div class="col">
                    <input id="email" type="text" class="form-control" placeholder="email ..." autocomplete="off" />
                    <div id="emailValidationMessage" class="invalid-tooltip"></div>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="mt-5">
    <table class="table table-hover" style="border: 1px solid #f0f0f0 !important">
        <thead class="table-dark">
            <tr>
                <th>
                    <input type="checkbox" class="form-check-input" id="selectAll">
                </th>
                <th>
                    First Name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    Email
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- Delete Confirm Modal -->
<div class="modal fade" id="deleteConfirmModal" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Confirm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div id="deleteConfirmModalBody" class="modal-body">
            </div>
            <div class="modal-footer">
                <input hidden id="inDeleteConfirmModalId" />
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="btnDeleteConfirm" type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Details Modal -->
<div class="modal fade" id="detailsModal" data-bs-backdrop="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Person Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div id="detailsModalBody" class="modal-body">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
