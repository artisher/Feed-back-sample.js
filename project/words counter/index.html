<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word Counter </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>

</head>

<body>
    <div class="background"></div>
    <h1 class="headTitle">Word <span class="secendWordTitle">Counter</span></h1>
    <h2 class="miniTitle">Created By Mosi</h2>
    <div class="container">
        <textarea class="textarea" placeholder="Enter Your Text "></textarea>
        <section class="stats">
            <section class="stat">
                <section class="word">
                    <span class="statNumber statNumberWord">0</span>
                    <h2 class="wordHeading">words</h2>
                </section>
            </section>
            <section class="stat">
                <section class="word">
                    <span class="statNumber statNumberChar">0</span>
                    <h2 class="wordHeading">charecter</h2>
                </section>
            </section>
            <section class="stat">
                <section class="word">
                    <span class="statNumber statNumberTwitter">280</span>
                    <h2 class="wordHeading">Twitter</h2>
                </section>
            </section>
        
        <section class="stat">
            <section class="word">
                <span class="statNumber statNumberFacebook">2200</span>
                <h2 class="wordHeading">Facebook</h2>
            </section>
        </section>
        </section>
    </div>
    <footer class="footer">
        <small class="copyright">
            &copy; all copyright reserve for Mosi
        </small>
        <small class="data">last Check 17D Ago</small>
    </footer>

    
</body>

</html>
