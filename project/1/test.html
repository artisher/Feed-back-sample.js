<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن به جدول</title>
</head>
<body>
    <!-- جدول -->
    <table border="1" id="infoTable">
        <thead>
            <tr>
                <th>اسم</th>
                <th>شماره</th>
                <th>سن</th>
                <th>ایمیل</th>
            </tr>
        </thead>
        <tbody>
            <!-- سطرهای جدید اینجا اضافه می‌شوند -->
        </tbody>
    </table>

    <!-- فرم -->
    <form id="infoForm">
        <label for="name">اسم:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="phone">شماره:</label>
        <input type="text" id="phone" required><br><br>
        
        <label for="age">سن:</label>
        <input type="number" id="age" required><br><br>
        
        <label for="email">ایمیل:</label>
        <input type="email" id="email" required><br><br>
        
        <button type="button" onclick="addToTable()">اضافه کن</button>
    </form>

    <!-- جاوااسکریپت -->
    <script>
        function addToTable() {
            // گرفتن مقادیر وارد شده از فرم
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;

            // اضافه کردن سطر جدید به جدول
            const table = document.getElementById('infoTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.insertCell(0).textContent = name;
            newRow.insertCell(1).textContent = phone;
            newRow.insertCell(2).textContent = age;
            newRow.insertCell(3).textContent = email;

            // پاک کردن مقادیر فرم
            document.getElementById('infoForm').reset();
        }
    </script>
</body>
</html>
